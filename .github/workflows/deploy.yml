name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: write

jobs:
  ci:
    name: Run Tests & Merge develop â†’ main
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'start ci')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      - name: Merge develop into main
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git fetch origin
          git checkout main
          git pull origin main

          git merge origin/develop --allow-unrelated-histories --no-ff -m "CI: Auto-merge develop into main"

          git push origin main

  cd:
    name: Deploy to AWS (S3 + CloudFront)
    runs-on: ubuntu-latest
    needs: ci

    # Always run CD after CI success
    if: always()

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}

      - name: Upload to S3
        run: |
          aws s3 sync . s3://${{ secrets.BUCKET }} --exclude ".github/*" --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
